<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Demo App</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <h1>{{ message }}</h1>
        Counter: {{ count }}
        <button @click="increment">+</button>
    </div>

    <script>
    Vue.createApp({
        data() {
            return {
                message: 'Hello Vue!',
                count: 0
            }
        },
        methods: {
            increment() {
                this.count++
            }
        }
    }).mount('#app')
    </script>
  </body>
</html>
